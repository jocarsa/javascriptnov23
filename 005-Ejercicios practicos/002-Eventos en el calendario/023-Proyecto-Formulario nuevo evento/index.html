<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="jvcalendario.css">
    </head>
    <body>
        <div id="jvcalendario">
            <div id="jvcabecera">
                <span id="jvmes">Mes</span>
                <span id="jvaño">Año</span>
                <span id="controles">
                    <button id="anterior">&lt;</button>
                    <button id="siguiente">&gt;</button>
                </span>
            </div>
            <div id="jvcuerpo"></div>
            <div id="jvfondomodal">
                <div id="jvventanamodal">
                    <div id="jvcerrarmodal">X</div>
                    <input type="date" id="jvfecha">
                    <input type="text" id="jvnombre">
                    <input type="color" id="jvcolor">
                    <input type="time" id="jvhora">
                </div>
            </div>
        </div>
    </body>
    <script src="funciones.js"></script>
    <script src="jvcalendario.js"></script>
</html>
